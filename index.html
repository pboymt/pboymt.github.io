<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scriptron - 电脑端的游戏辅助工具</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <header>
        <div class="title">Scriptron</div>
        <div class="link">最新版本：<span id="lver">检查中...</span></div>
        <div class="link">
            <a href="https://github.com/pboymt/pboymt.github.io/releases/latest">下载</a>
        </div>
        <div class="link">
            <a href="https://github.com/pboymt/pboymt.github.io/issues">反馈Bug</a>
        </div>
    </header>
    <section>
        <figure>
            <img src="presentation.gif" alt="Presentation">
            <figcaption>率先支持阴阳师脚本</figcaption>
        </figure>
        <div class="content">
            <div class="title">
                电脑端的游戏辅助工具<br>一次性兼容多种分辨率
            </div>
            <div class="subtitle">
                支持窗口游戏、模拟器窗口游戏<br>
                不修改内存防止封号、操作便捷<br>
                可自行编写脚本、可自定义脚本菜单
            </div>
        </div>
    </section>
    <footer>
        应用版权所有 ©
        <script>document.write(new Date().getFullYear())</script> pboymt
    </footer>
</body>
<script>
    fetch('/data/blacklist.json').then((res) => {
        if (res.status === 200) {
            return res.json();
        }
    }).then(({ list }) => {
        document.getElementById('lver').textContent = list.pop();
    }).catch(() => {
        document.getElementById('lver').textContent = '检查错误';
    });
</script>

</html>
